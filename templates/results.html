<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

</head>
<body>
  <nav class="flex flex-wrap items-center justify-between p-3 bg-neutral-800 mx-5 mt-5 mb-40 rounded-l-lg rounded-r-lg" id="home">  
    <div class="flex md:hidden">
      <button id="hamburger">
        <img class="toggle block bg-white" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40" height="40" />
        <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40" height="40" />
      </button>
    </div>      
    <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2">        
        <a href="{% url 'home' %}"class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 border-b-2">Home</a>
    </div>
    <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2">        
        <a href="{% url 'home' %}#form" class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 border-b-2">Form</a>
    </div>   
    <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2">        
        <a href="{% url 'home' %}#analyseddata" class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 border-b-2">Analysed Data</a>
    </div> 
    <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2">        
        <a href="{% url 'home' %}#Work Flow" class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 border-b-2">Work Flow</a>
    </div>
    <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2">        
        <a href="{% url 'home' %}#about" class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 border-b-2">About</a>
    </div> 
      <a href="{% url 'logout' %}" class="toggle hidden md:flex w-full md:w-auto px-4 py-2 text-right bg-blue-900 hover:bg-blue-500 text-white my-3 md:rounded">Log out</a>
  </nav> 
  <script>
    document.getElementById("hamburger").onclick = function toggleMenu() {
    const navToggle = document.getElementsByClassName("toggle");
        for (let i = 0; i < navToggle.length; i++) {
          navToggle.item(i).classList.toggle("hidden");
        }
      };
  </script>     
</body>
</html>
